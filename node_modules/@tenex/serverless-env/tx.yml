# Here we can declare which resource template
# Should be used in diffent selected types
types:
  # Serverless MIT provider
  serverless: serverless.yml

# Here we have the allowed templates to be inputted
template:
  resource?: string
  intent: [put, get, list]
  id: string
  allowOveride?: true
  allowPut?: true #
  allowGet?: true #
  allowList?: true #

mock:
